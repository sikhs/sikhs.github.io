<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
    <link rel="icon" type="image/png" href="{{ site.assets }}/img/favicon.ico">
    <link rel="apple-touch-icon" sizes="76x76" href="{{ site.assets }}/img/apple-icon.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    {% if page.title %}
      <title>{{ page.title }}</title>
    {% else %}
      <title>{{ site.title }}</title>
    {% endif %}

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />

	<!-- Bootstrap core CSS     -->
	<link href="{{ site.assets }}/css/bootstrap.min.css" rel="stylesheet" />
	<link href="{{ site.assets }}/css/paper-kit.css?v=2.1.0" rel="stylesheet"/>

	<!--  CSS for Demo Purpose, don't include it in your project     -->
	<link href="{{ site.assets }}/css/demo.css" rel="stylesheet" />

    <!--     Fonts and icons     -->
    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,300,700' rel='stylesheet' type='text/css'>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
    <link href="{{ site.assets }}/css/nucleo-icons.css" rel="stylesheet">

</head>
<body>
                {% if page.url == "/" %}

            {% include header_home.html %}
                    
            {% else %}

        {% include header.html %}

           {% endif %}

            {{ content }}


        {% include footer.html %}

</body>

<!-- Core JS Files -->
<script src="{{ site.assets }}/js/jquery-3.2.1.js" type="text/javascript"></script>
<script src="{{ site.assets }}/js/jquery-ui-1.12.1.custom.min.js" type="text/javascript"></script>
<script src="{{ site.assets }}/js/popper.js" type="text/javascript"></script>
<script src="{{ site.assets }}/js/bootstrap.min.js" type="text/javascript"></script>

<!--  Paper Kit Initialization snd functons -->
<script src="{{ site.assets }}/js/paper-kit.js?v=2.1.0"></script>

<!-- Switches -->
<script src="{{ site.assets }}/js/bootstrap-switch.min.js"></script>

<!--  Plugins for Slider -->
<script src="{{ site.assets }}/js/nouislider.js"></script>

<!--  Plugins for DateTimePicker -->
<script src="{{ site.assets }}/js/moment.min.js"></script>
<script src="{{ site.assets }}/js/bootstrap-datetimepicker.min.js"></script>



</html>
